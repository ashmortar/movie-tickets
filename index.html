<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Buy Your Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Select Your Showing</h2>
          <form id="userInput">
            <label for="movie">Select Your Moie</label>
            <select id="movie" class="form-control">
              <option value="Star Wars: The Last Jedi" class="first-run">Star Wars: The Last Jedi</option>
              <option value="Coco" class="first-run">Coco</option>
              <option value="Thor: Ragnarok" class="second-run">Thor: Ragnarok</option>
              <option value="Predator" class="second-run">Predator</option>
              <option value="Hunt for the Wilderpeople" class="second-run">Hunt for the Wilderpeople</option>
            </select>
            <div class="radio">
              <label>
                <input type="radio" name="showtime" id="12:00"  value="matinee">
                12:00
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="showtime" id="3:00"  value="matinee">
                3:00
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="showtime" id="4:45"  value="matinee">
                4:45
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="showtime" id="5:30"  value="evening">
                5:30
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="showtime" id="6:45"  value="evening">
                6:45
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="showtime" id="7:30"  value="evening">
                7:30
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="showtime" id="9:00"  value="evening">
                9:00
              </label>
            </div>
            <div class="form-group">
              <input type="number" id="age" class="form-control" placeholder="age">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="student" id="student" value="true"> Student
              </label>
            </div>
            <button type="submit" class="btn btn-default">Get Your Ticket</button>
          </form>

        </div>
        <div class="col-md-6">
          <div id="result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
